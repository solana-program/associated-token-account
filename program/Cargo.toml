[package]
name = "spl-associated-token-account"
version = "7.0.0"
description = "Solana Program Library Associated Token Account"
authors = ["Anza Maintainers <maintainers@anza.xyz>"]
repository = "https://github.com/solana-program/associated-token-account"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
borsh = "1.5.7"
num-derive = "0.4"
num-traits = "0.2"
solana-account-info = "3.0"
solana-cpi = "3.0"
solana-instruction = "3.0"
solana-msg = "3.0"
solana-program-entrypoint = "3.0"
solana-program-error = "3.0"
solana-pubkey = "3.0"
solana-rent = "3.0"
solana-sdk-ids = "3.0"
solana-system-interface = { version = "2.0", features = ["bincode"] }
solana-sysvar = "3.0"
spl-associated-token-account-interface = { version = "2.0.0", features = ["borsh"] }
spl-token-interface = "2.0.0"
spl-token-2022-interface = "2.0.0"
thiserror = "2.0"

[dev-dependencies]
ata-mollusk-harness = { version = "1.0.0", path = "../test_harness" }
mollusk-svm = { version = "0.6.3" }
solana-keypair = "3.0"
solana-signer = "3.0"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
